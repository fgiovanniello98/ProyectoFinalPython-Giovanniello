{% extends "base.html" %}
{% block titulo %}Editar usuario | Cuentas{% endblock %}
{% block contenido %}
  <div class="tarjeta" style="max-width:720px;">
    <h1>Editar datos del usuario</h1>
    <form method="post">
      {% csrf_token %}
      {% for campo in formulario %}
        <div class="campo">
          <label>{{ campo.label }}</label>
          {{ campo }}
          {% for error in campo.errors %}<div class="mensaje error">{{ error }}</div>{% endfor %}
        </div>
      {% endfor %}
      <button class="boton" type="submit">Guardar</button>
      <a class="boton secundario" href="{% url 'cuentas:perfil' %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
