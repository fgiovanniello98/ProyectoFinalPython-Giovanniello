{% extends "base.html" %}
{% block titulo %}Login | Cuentas{% endblock %}
{% block contenido %}
  <div class="tarjeta" style="max-width:520px;">
    <h1>Iniciar sesión</h1>
    <form method="post">
      {% csrf_token %}
      {% for campo in form %}
        <div class="campo">
          <label>{{ campo.label }}</label>
          {{ campo }}
          {% for error in campo.errors %}<div class="mensaje error">{{ error }}</div>{% endfor %}
        </div>
      {% endfor %}
      <button class="boton" type="submit">Entrar</button>
    </form>
    <p class="ayuda">¿No tenés cuenta? <a href="{% url 'cuentas:registro' %}">Registrate</a>.</p>
  </div>
{% endblock %}
