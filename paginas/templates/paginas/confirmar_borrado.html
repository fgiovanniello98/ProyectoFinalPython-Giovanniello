{% extends "base.html" %}
{% block titulo %}Borrar | Pages{% endblock %}
{% block contenido %}
  <div class="tarjeta">
    <h1>Borrar page</h1>
    <p>¿Seguro que querés borrar <strong>{{ object.titulo }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="boton peligro" type="submit">Sí, borrar</button>
      <a class="boton secundario" href="{{ object.get_absolute_url }}">Cancelar</a>
    </form>
  </div>
{% endblock %}
